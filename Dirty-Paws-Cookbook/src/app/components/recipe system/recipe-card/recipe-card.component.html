<div class="card z-depth-1 fade-in"
     (click)="RecipeSelected()">

  <div class="recipe-info">

    <label class="card-title">{{ recipe.name }}</label>

    <app-star-rating [(value)]="recipe.rating"
                     [(size)]="ratingSize"
                     class="recipe-rating">
    </app-star-rating>

  </div>

  <div class="image">

    <img />

  </div>

</div>
